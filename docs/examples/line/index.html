<!DOCTYPE html>
<html>
<head>
  <title>Line Test</title>
  <script src="../../../windowchs.js"></script>
</head>
<body>
  <canvas id="game" width="480" height="400"></canvas>
  <script id="code">
    const g = new Graphics();
    Graphics.attachToWindow(g,window);
    var line = new Line(20, 20, 120, 120);
    add(line);
    mouseMoveMethod(({x, y}) => {
        line.setEndpoint(x, y);
        line.setLineWidth(Math.sqrt(x ** 2 + y ** 2) / 50);
    });
  </script>
</body>
</html>
