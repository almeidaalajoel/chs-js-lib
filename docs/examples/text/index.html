<!DOCTYPE html>
<html>
<head>
  <title>Text Test</title>
  <script src="../../../windowchs.js"></script>
</head>
<body>
  <canvas id="game" width="480" height="400"></canvas>
  <script id="code">
    const g = new Graphics();
    Graphics.attachToWindow(g,window);
    var t = new Text("Hello World");
    add(t);
    mouseMoveMethod(({x, y}) => {
        t.setPosition(x, y);
    });
  </script>
</body>
</html>
